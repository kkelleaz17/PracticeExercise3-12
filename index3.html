<script>
    
    function factorial(n){
        if(n==0){ return 1;}
        var result = 1;
        for(let i = 1;i<=n;i++){
            result *= i
        }
        console.log(result)
        return result
    }
    factorial(0) //// 1
    factorial(5) /// 120
    factorial(6) //// 720
    factorial(7) //// 5040

</script>
